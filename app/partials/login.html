<div>
  <form class="login_form">
    <h2>Log In</h2>
    Username: <input type="text" ng-model="login_username"/></br>
    Password: <input type="password" ng-model="login_password"/></br>
    <button class='btn' ng-click="login()">Log In</button>
  </form>
  <form class="signup_form">
    <h2>Sign up</h2>
    Username: <input type="text" ng-model="signup_username"/></br>
    Create a Password: <input type="password" ng-model="signup_password"/></br>
    <button class='btn' ng-click="signUp()">Sign Up</button>
  </form>
  </br>
  <button class='btn' ng-click="FB_login()">Connect with Facebook</button>
</div>
