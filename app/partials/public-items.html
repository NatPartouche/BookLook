<div>
    <tabs>
        <pane heading="Public Books">
          <div id="books-panel">
            <h2>List of all available Books</h2>
            <table class="table table-striped">
              <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Location</th>
                <th>Owner</th>
                <th>&nbsp;</th>
              </tr>  
              <tr ng-repeat="book in bookList">
                <td>{{ book.get('name') }}</td>
                <td>{{ book.get('status') }}</td>
                <td>{{ book.get('location') }}</td>
                <td>{{ book.get('ownerid') }}</td>
                <td ng-show="book.get('status') == 'Available'"><a href="">Borrow</a></td>
              </tr>
            </table>
          </div>
        </pane>
        <pane heading="My Books">
          <p ng-show="myBooks.length == 0">You have no books</p>
        </pane>
    </tabs>
    <div class="row-fluid">
      </br>
      </br>
      <button class="btn" ng-click="logout()">Logout</button>
    </div>
</div>
